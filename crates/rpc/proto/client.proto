syntax = "proto3";

package horizon.client;

service ClientService {
  rpc ListGpus(ListGpusRequest) returns (ListGpusResponse);
}

message ListGpusRequest {
  string filter = 1;
}

message ListGpusResponse {
  repeated GpuInfo gpus = 1;
}

message GpuInfo {
  string gpu_id = 1;
  string gpu_type = 2;
  double price = 3;
  string status = 4;
}