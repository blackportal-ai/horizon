syntax = "proto3";

package horizon.marketplace;

service MarketplaceService {
  rpc RegisterGpu(RegisterGpuRequest) returns (RegisterGpuResponse);
}

message RegisterGpuRequest {
  string gpu_id = 1;
  string gpu_type = 2;
  double price = 3;
  map<string, string> attributes = 4;
}

message RegisterGpuResponse {
  string gpu_id = 1;
  string message = 2;
}